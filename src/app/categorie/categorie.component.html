<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> Page de categorie</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@fat">Ajout de categorie</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ajout de categorie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form novalidate (ngSubmit)="onAddCategorie(categorieForm)" #categorieForm="ngForm">
                  <div class="mb-3">
                    <label for="designation" class="col-form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" placeholder="Entrez la designation"
                      [(ngModel)]="categorie.designation" #designationVar="ngModel"
                      [ngClass]="{'is-invalid':designationVar.touched && !designationVar.valid}" name="designation"
                      required>
                    <div class="invalid-feedback">
                      <span *ngIf="designationVar.errors">
                        Entrez la designation
                      </span>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </ul>
      <span class="navbar-text">

      </span>
    </div>
  </div>
</nav>

<div class="form-group">
  <input id="search" class="form-control" type="text" placeholder="search">
</div>


<table class="table" id="myTable">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Designation</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of listCategorie">
      <td scope="row"> {{cat.id}} </td>
      <td scope="row">{{cat.designation}} </td>
      <button class="delete-button" (click)="onDeleteCategorie(cat.id)"><i class="fas fa-trash-alt"></i></button>
      <button class="update-button"><i class="fas fa-pencil-alt"></i></button>
    </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#search').on('keyup', function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });
  });
</script>
